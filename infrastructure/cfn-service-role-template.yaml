AWSTemplateFormatVersion: "2010-09-09"
Description: Defines the CloudFormation service role with least privilege.

Resources:
  EC2ManagementRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: CfnServiceRole-CsvToEc2
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: cloudformation.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: EC2-And-IAM-Management-Policy-Scoped
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              # Allow describing resources without restriction, as it's low-risk.
              - Effect: Allow
                Action:
                  - "ec2:DescribeImages"
                  - "ec2:DescribeVpcs"
                  - "ec2:DescribeSubnets"
                  - "ec2:DescribeSecurityGroups"
                  - "ec2:DescribeInstances"
                Resource: "*"

              # Allow managing specific EC2 resources.
              - Effect: Allow
                Action:
                  - "ec2:RunInstances"
                  - "ec2:TerminateInstances"
                  - "ec2:CreateSecurityGroup"
                  - "ec2:DeleteSecurityGroup"
                Resource: "*" # These actions create resources, so ARN is not known beforehand.

              # Allow creating tags only during resource creation.
              - Effect: Allow
                Action: "ec2:CreateTags"
                Resource: "*"
                Condition:
                  StringEquals:
                    "ec2:CreateAction": 
                      - "RunInstances"
                      - "CreateSecurityGroup"

              # Allow managing IAM roles and profiles required by the EC2 template.
              - Effect: Allow
                Action:
                  - "iam:CreateRole"
                  - "iam:DeleteRole"
                  - "iam:CreateInstanceProfile"
                  - "iam:DeleteInstanceProfile"
                  - "iam:AddRoleToInstanceProfile"
                  - "iam:RemoveRoleFromInstanceProfile"
                Resource:
                  - !Sub "arn:aws:iam::${AWS::AccountId}:role/EC2Role-for-ec2-*"
                  - !Sub "arn:aws:iam::${AWS::AccountId}:instance-profile/EC2Profile-for-ec2-*"

              # Allow attaching a specific managed policy to the new role.
              - Effect: Allow
                Action: "iam:AttachRolePolicy"
                Resource: !Sub "arn:aws:iam::${AWS::AccountId}:role/EC2Role-for-ec2-*"
                Condition:
                  ArnEquals:
                    "iam:PolicyARN": "arn:aws:iam::aws:policy/AmazonSSMManagedInstanceCore"

              # Allow passing the role to EC2.
              - Effect: Allow
                Action: "iam:PassRole"
                Resource: !Sub "arn:aws:iam::${AWS::AccountId}:role/EC2Role-for-ec2-*"
                Condition:
                  StringEquals:
                    "iam:PassedToService": "ec2.amazonaws.com"

Outputs:
  CfnServiceRoleArn:
    Description: The ARN of the CloudFormation service role
    Value: !GetAtt EC2ManagementRole.Arn
    Export:
      Name: CfnServiceRoleArn-CsvToEc2
