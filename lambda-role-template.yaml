AWSTemplateFormatVersion: "2010-09-09"
Description: IAM Role for the csv-to-ec2 Lambda function with least privilege.

Resources:
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: Lambda-csv-to-ec2-Role
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: S3-CloudFormation-Permissions-Limited
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                Resource: "arn:aws:s3:::*/*" 
              - Effect: Allow
                Action:
                  - cloudformation:CreateStack
                  - cloudformation:DescribeStacks
                Resource: "*"
              - Effect: Allow
                Action:
                  - iam:PassRole
                Resource: "*"
              - Effect: Allow
                Action:
                  - ec2:DescribeImages
                  - "ec2:DescribeVpcs"
                  - "ec2:DescribeSubnets"
                  - "ec2:DescribeSecurityGroups"
                  - "ec2:DescribeInstances" # 追加: EC2インスタンスの状態を記述する権限
                Resource: "*"
              - Effect: Allow
                Action:
                  - "ec2:RunInstances"
                  - "ec2:CreateTags"
                  - "ec2:CreateSecurityGroup"
                  - "ec2:AuthorizeSecurityGroupIngress"
                  - "ec2:DeleteSecurityGroup"
                  - "ec2:RevokeSecurityGroupIngress"
                  - "ec2:TerminateInstances"
                Resource:
                  - "arn:aws:ec2:ap-northeast-1:*:instance/*"
                  - "arn:aws:ec2:ap-northeast-1:*:network-interface/*"
                  - "arn:aws:ec2:ap-northeast-1:*:volume/*"
                  - "arn:aws:ec2:ap-northeast-1:*:key-pair/*"
                  - "arn:aws:ec2:ap-northeast-1:*:security-group/*"
                  - "arn:aws:ec2:ap-northeast-1:*:subnet/*"
                  - "arn:aws:ec2:ap-northeast-1::image/*"
                  - "arn:aws:ec2:ap-northeast-1:*:vpc/*" # 追加: VPCリソースに対する権限
              # 必要であれば、もしSecurityGroupをカスタマイズして、
              # その中にインバウンド/アウトバウンドルールを追加する場合、
              # ec2:AuthorizeSecurityGroupIngress や ec2:RevokeSecurityGroupIngress 
              # のResourceにセキュリティグループのARNを指定することも検討する。
              # ただし、今は広範な "*" を使っているので問題ないはず。

Outputs:
  LambdaRoleArn:
    Description: The ARN of the Lambda execution role
    Value: !GetAtt LambdaExecutionRole.Arn
    Export:
      Name: Lambda-csv-to-ec2-Role-Arn