AWSTemplateFormatVersion: "2010-09-09"
Description: IAM Role for the csv-to-ec2 Lambda function (Least Privilege).

Resources:
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: Lambda-csv-to-ec2-Role
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: S3-CloudFormation-Permissions-Limited
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action: s3:GetObject
                Resource: "arn:aws:s3:::*/*"
              - Effect: Allow
                Action:
                  - "cloudformation:CreateStack"
                  - "cloudformation:DescribeStacks"
                  - "cloudformation:UpdateStack"
                  - "cloudformation:DeleteStack"
                Resource: "*"
              # ↓↓↓ PassRoleの権限を、特定のサービスロールに限定する ↓↓↓
              - Effect: Allow
                Action: iam:PassRole
                Resource: !ImportValue CfnServiceRoleArn-CsvToEc2 # ExportされたサービスロールのARNを直接参照

Outputs:
  LambdaRoleArn:
    Description: The ARN of the Lambda execution role
    Value: !GetAtt LambdaExecutionRole.Arn
    Export:
      Name: Lambda-csv-to-ec2-Role-Arn